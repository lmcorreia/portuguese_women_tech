<meta property="og:title" content="{{ if (eq .Section "profiles") }}Women in Tech | {{ end }}{{ .Title }}" />
<meta property="og:description" content="{{ .Description }}" />
<meta property="og:type" content="{{ if .IsPage }}article{{ else }}website{{ end }}" />
<meta property="og:url" content="{{ .Permalink }}" />
<meta property="og:image" content="{{ if (eq .Section "profiles") }}{{ .Params.image | absURL }}{{ end }}" />
<meta name="twitter:card" content="summary" />
<meta name="twitter:url" content="{{ .Permalink }}" />
<meta name="twitter:title" content="{{ if (eq .Section "profiles") }}Women in Tech | {{ end }}{{ .Title }}" />
